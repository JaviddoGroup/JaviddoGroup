<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/layout-menus.css">
</head>

<body>
    <div class="layout-banner">
        <div class="lang-select">
            <div class="selected-lang">
                <div class="lang-now">
                    <p class="now-sort">US</p>
                    <div class="lang-point"></div>
                    <p class="now-long">English</p>
                    <img src="./media/layout-menus/menus-icon/DownArrowsvg.svg" alt="" class="lang-icon">
                </div>

            </div>
            <div class="selection-lang">
                <div class="headline-close-button">
                    <h2 data-lang="test-deadline">Choose your country or region</h2>
                    <img class="selected-lang-close-ic" src="./media/layout-menus/menus-icon/close.svg" alt="">
                </div>
                <div class="chouse-lang">
                    <div class="langs-section">
                        <div class="lang china-lang">
                            <p class="name-lang-long">China</p>
                            <p class="name-lang-short">CN</p>
                        </div>
                        <div class="lang azer-lang">
                            <p class="name-lang-long">Azerbaijan</p>
                            <p class="name-lang-short">AZ</p>
                        </div>
                        <div class="lang arabian-lang">
                            <p class="name-lang-long">Arabian</p>
                            <p class="name-lang-short">AR</p>
                        </div>
                        <div class="lang english-lang">
                            <p class="name-lang-long">English</p>
                            <p class="name-lang-short">US</p>
                        </div>
                        <div class="lang russian-lang">
                            <p class="name-lang-long">Russian</p>
                            <p class="name-lang-short">RS</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="navigation-bar">

        </div>
    </div>

    <script src="../scripts/layout-menus.js"></script>
</body>

</html>
